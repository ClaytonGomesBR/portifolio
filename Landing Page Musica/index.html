<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>

            <nav>

    <script>
        var menu = document.querySelector('nav');

        closeIcon.addEventListener('click',()=>{
