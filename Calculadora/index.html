<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fc5325eed.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div class="apresentacao">
        <h1>CLAYTON GOMES DE FARIA</h1>
    </div>
    <div class="fundo">
        <div class="calculadora">
            <h2>CALCULADORA</h2>
        <p id="resultado"></p>
        <table>
            <tr>
                <td colspan="2" ><button class="botao" onclick="clean()" style="width: 105px;">AC</button></td>
                <td><button class="botao" onclick="back()"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button class="botao" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
            </tr>
            <tr>
                <td><button class="botao"><i class="fa-solid fa-percent"></i></button></td>
                <td><button class="botao"><i class="fa-solid fa-superscript"></i></button></td>
                <td><button class="botao"><i class="fa-solid fa-square-root-variable"></i></button></td> 
                <td><button class="botao" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td> <!--alt+0247-->
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</sup></button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td colspan="2"><button class="botao" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" onclick="calcular()" style="height: 103px;"><i class="fa-solid fa-equals"></i></button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 105px;">0</button></td>
                <td><button class="botao" onclick="insert('.')">,</button></td>
            </tr>
        </table>

        </div>
    </div>
    <footer>
        <p>DESENVOLVIDO POR:</p><br>
        <p>Clayton Gomes de Faria</p>
    </footer>
</body>
</html>
